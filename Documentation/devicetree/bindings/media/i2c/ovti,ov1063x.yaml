---
$id: http://devicetree.org/schemas/media/i2c/ovti,ov1063x.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: OmniVision OV10633/OV10635 8/10 bit digital Camera Sensor

maintainers:
  - Benoit Parrot   <bparrot@ti.com>
  - Sukrut Bellary  <sbellary@baylibre.com>
                    <x1125864@ti.com>

description: |-
  The OmniVision OV1063x is a 720p(HD) camera sensor which supports resolutions
  up to 1280x800(WXGA) and 8/10-bit YUV output formats.

  Each camera nodes should contain a 'port' child node with child
  'endpoint' node. Please refer to the bindings defined in
  Documentation/devicetree/bindings/media/video-interfaces.yaml.

properties:
  compatible:
    enum:
      - ovti,ov10633
      - ovti,ov10635

  reg:
    maxItems: 1

  clocks:
    maxItems: 1

  clock-names:
    const: xvclk

  reset-gpios:
    maxItems: 1
    description:
      phandle to the GPIO connected to the RESETB pin, if any.

  powerdown-gpios:
    maxItems: 1
    description:
      phandle for the GPIO connected to the PWDN pin, if any.

  port:
    $ref: /schemas/graph.yaml#/$defs/port-base
    additionalProperties: false

    properties:
      endpoint:
        $ref: /schemas/media/video-interfaces.yaml#
        unevaluatedProperties: false

        properties:
          hsync-active: true
          vsync-active: true
          pclk-sample: true
          bus-width:
            enum: [ 8, 10 ]

required:
  - compatible
  - reg
  - clocks
  - clock-names
  - port

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    i2c {
        clock-frequency = <400000>;
        #address-cells = <1>;
        #size-cells = <0>;

        camera@30 {
            compatible = "ovti,ov10635";
            reg = <0x30>;

            clocks = <&fixed_clock>;
            clock-names = "xvclk";

            reset-gpios = <&gpio4 17 GPIO_ACTIVE_HIGH>;
            powerdown-gpios = <&gpio5 11 GPIO_ACTIVE_HIGH>;

            port {
                camera1: endpoint {
                     remote-endpoint = <&vin1a_ep>;
                     hsync-active = <1>;
                     vsync-active = <1>;
                     pclk-sample = <0>;
                     bus-width = <8>;
                };
            };
        };
    };

...
