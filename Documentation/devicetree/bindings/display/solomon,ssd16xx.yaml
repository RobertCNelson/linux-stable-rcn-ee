%YAML 1.2
---
$id: http://devicetree.org/schemas/display/solomon,ssd16xx.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Solomon Systech SSD16xx e-ink display controller family

maintainers:
  - Devarsh Thakkar <devarsht@ti.com>

description:
  The SSD16xx family includes e-Paper display controllers (SSD1680, SSD1681, SSD1683)
  with integrated gate driver, source driver and timing controller. Different panels
  use these controllers in either monochrome or 3-color configurations. This driver
  uses panel-specific compatibles to distinguish between different display modules
  and their required initialization sequences. The controller uses a 4-wire SPI
  interface and requires GPIO pins for reset, busy status, and data/command control.

allOf:
  - $ref: /schemas/spi/spi-peripheral-props.yaml#

properties:
  compatible:
    enum:
      - gooddisplay,gdey042t81  # 4.2" 400x300 monochrome (SSD1683 controller)

  reg:
    maxItems: 1

  spi-max-frequency:
    maximum: 2000000
    default: 2000000
    description:
      Maximum SPI clock frequency. The SSD16xx family supports up to 2MHz.

  reset-gpios:
    maxItems: 1
    description:
      GPIO connected to the RSTB (reset) pin. Active low.

  busy-gpios:
    maxItems: 1
    description:
      GPIO connected to the BUSY pin. Active high when the controller
      is busy updating the display.

  dc-gpios:
    maxItems: 1
    description:
      GPIO connected to the D/C (Data/Command) pin. Low for command,
      high for data.

required:
  - compatible
  - reg
  - reset-gpios
  - busy-gpios
  - dc-gpios

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    spi {
        #address-cells = <1>;
        #size-cells = <0>;

        display@0 {
            compatible = "gooddisplay,gdey042t81";
            reg = <0>;
            spi-max-frequency = <2000000>;
            reset-gpios = <&gpio1 17 GPIO_ACTIVE_LOW>;
            busy-gpios = <&gpio1 18 GPIO_ACTIVE_HIGH>;
            dc-gpios = <&gpio1 19 GPIO_ACTIVE_HIGH>;
        };
    };
